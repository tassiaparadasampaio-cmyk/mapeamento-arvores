<!DOCTYPE html>
<html>
<head>
  <title>Coleta de Dados de √Årvores - GPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    .coordenadas {
      background-color: #f2f2f2;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    #mensagem {
      display: none;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }
    #mensagem.sucesso {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    #mensagem.erro {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>

<body>
  <h2>Mapeamento de √Årvores</h2>

  <form id="arvoreForm">
    <div class="coordenadas">
      <p><strong>Localiza√ß√£o GPS:</strong></p>

      <label for="latitude">Latitude:</label>
      <input type="text" id="latitude" name="Latitude" readonly required>

      <label for="longitude">Longitude:</label>
      <input type="text" id="longitude" name="Longitude" readonly required>

      <button type="button" onclick="getLocation()">Capturar Localiza√ß√£o</button>
      <p id="status"></p>
    </div>

    <label for="especie">Esp√©cie da √Årvore:</label>
    <input type="text" id="especie" name="Especie" required>

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" name="Altura" step="0.1" required>

    <label for="dap">DAP (cm):</label>
    <input type="number" id="dap" name="DAP" step="0.1" required>

    <label for="saude">Condi√ß√£o de Sa√∫de:</label>
    <select id="saude" name="Saude" required>
      <option value="">Selecione</option>
      <option value="Boa">Boa</option>
      <option value="Media">M√©dia</option>
      <option value="Ruim">Ruim</option>
    </select>

    <label for="observacoes">Observa√ß√µes:</label>
    <textarea id="observacoes" name="Observacoes"></textarea>

    <button type="submit">Salvar Dados</button>
  </form>

  <!-- Mensagem de feedback -->
  <div id="mensagem"></div>

  <script>
    const form = document.getElementById('arvoreForm');
    const statusElement = document.getElementById('status');
    const latitudeInput = document.getElementById('latitude');
    const longitudeInput = document.getElementById('longitude');
    const mensagem = document.getElementById('mensagem');

    // üîó Coloque aqui a URL do seu Apps Script implantado
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzgkbU9qMIWOzldqaNfxCgY70WivzUXqhkt87CYwZXn-3_-R9JuXfP8vjAsZekItgW8/exec';

    function getLocation() {
      statusElement.textContent = "Capturando localiza√ß√£o...";
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError, {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        });
      } else {
        statusElement.textContent = "Geolocaliza√ß√£o n√£o √© suportada por este navegador.";
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude.toFixed(8).replace(',', '.');
      const lon = position.coords.longitude.toFixed(8).replace(',', '.');
      latitudeInput.value = lat;
      longitudeInput.value = lon;
      statusElement.textContent = "Localiza√ß√£o capturada com sucesso!";
    }

    function showError(error) {
      switch (error.code) {
        case error.PERMISSION_DENIED:
          statusElement.textContent = "Usu√°rio negou a solicita√ß√£o de Geolocaliza√ß√£o.";
          break;
        case error.POSITION_UNAVAILABLE:
          statusElement.textContent = "Informa√ß√£o de localiza√ß√£o indispon√≠vel.";
          break;
        case error.TIMEOUT:
          statusElement.textContent = "A solicita√ß√£o para obter a localiza√ß√£o expirou.";
          break;
        default:
          statusElement.textContent = "Ocorreu um erro desconhecido.";
      }
      latitudeInput.value = '';
      longitudeInput.value = '';
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (!latitudeInput.value || !longitudeInput.value) {
        alert("Por favor, capture a localiza√ß√£o GPS antes de salvar.");
        return;
      }

      statusElement.textContent = "Enviando dados...";
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => data[key] = value.toString().replace(',', '.'));

      fetch(SCRIPT_URL, {
        method: 'POST',
        body: new URLSearchParams(data)
      })
      .then(r => r.text())
      .then(() => {
        statusElement.textContent = "";
        mensagem.textContent = "‚úÖ Dados salvos com sucesso!";
        mensagem.className = "sucesso";
        mensagem.style.display = "block";

        // limpa os campos ap√≥s salvar
        form.reset();
        latitudeInput.value = '';
        longitudeInput.value = '';

        // oculta a mensagem ap√≥s 4 segundos
        setTimeout(() => {
          mensagem.style.display = "none";
        }, 4000);
      })
      .catch(error => {
        statusElement.textContent = "";
        mensagem.textContent = "‚ùå Erro ao enviar dados.";
        mensagem.className = "erro";
        mensagem.style.display = "block";
        console.error(error);
        setTimeout(() => {
          mensagem.style.display = "none";
        }, 4000);
      });
    });
  </script>
</body>
</html>
