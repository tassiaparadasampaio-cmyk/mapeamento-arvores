<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Coleta de Dados de Árvores - LGA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Paleta de Cores Ajustada ao Fundo do Logotipo */
    :root {
      --color-background: #dcd3be; /* Cor idêntica ao fundo do logo */
      --color-primary: #403010;    /* Marrom escuro */
      --color-secondary: #605030;  /* Marrom médio */
      --color-light-accent: #cfc7b3; /* Acento claro harmonizado */
      --color-success: #155724;
      --color-error: #721c24;
    }

    /* Reset e Tipografia */
    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--color-background);
      color: var(--color-primary);
      margin: 0;
      padding: 20px;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Container principal */
    .container {
      flex: 1;
    }

    /* Header com logotipo */
    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      max-width: 150px;
      height: auto;
      margin-bottom: 15px;
    }

    h2 {
      text-align: center;
      color: var(--color-primary);
      margin: 0 0 30px 0;
      font-weight: normal;
      border-bottom: 2px solid var(--color-secondary);
      padding-bottom: 10px;
    }

    /* Formulário e Campos */
    #arvoreForm {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      color: var(--color-secondary);
      font-size: 0.9em;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin: 5px 0 15px 0;
      display: inline-block;
      border: 1px solid var(--color-secondary);
      border-radius: 4px;
      box-sizing: border-box;
      background-color: var(--color-light-accent);
      color: var(--color-primary);
      font-size: 1em;
      transition: border-color 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--color-primary);
      outline: none;
    }

    .coordenadas {
      background-color: var(--color-light-accent);
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      border: 1px solid var(--color-secondary);
    }
    
    .coordenadas p strong {
        color: var(--color-primary);
    }

    button {
      background-color: var(--color-primary);
      color: var(--color-background);
      padding: 14px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 1.1em;
      font-weight: bold;
      transition: background-color 0.3s, opacity 0.3s;
    }

    button:hover {
      background-color: var(--color-secondary);
      opacity: 0.9;
    }
    
    button[type="button"] {
        background-color: var(--color-secondary);
    }
    
    button[type="button"]:hover {
        background-color: var(--color-primary);
    }

    #mensagem {
      display: none;
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    #mensagem.sucesso {
      background-color: #d4edda;
      color: var(--color-success);
      border: 1px solid #c3e6cb;
    }

    #mensagem.erro {
      background-color: #f8d7da;
      color: var(--color-error);
      border: 1px solid #f5c6cb;
    }
    
    input[readonly] {
        background-color: #f0f0f0;
        border-style: dashed;
        color: #888;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid var(--color-secondary);
      color: var(--color-secondary);
      font-size: 0.85em;
    }

    .footer p {
      margin: 5px 0;
    }

    .footer strong {
      color: var(--color-primary);
    }
    
    @media (min-width: 600px) {
        #arvoreForm {
            padding: 30px;
        }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="logo-lga.png" alt="Logo Laboratório de Gestão Arbórea" class="logo">
      <h2>Mapeamento de Árvores</h2>
    </div>

    <form id="arvoreForm">
      <div class="coordenadas">
        <p><strong>Localização GPS:</strong></p>

        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="Latitude" readonly required>

        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="Longitude" readonly required>

        <button type="button" onclick="getLocation()">Capturar Localização</button>
        <p id="status"></p>
      </div>

      <label for="especie">Espécie da Árvore:</label>
      <input type="text" id="especie" name="Especie" required>

      <label for="altura">Altura (m):</label>
      <input type="number" id="altura" name="Altura" step="0.1" required>

      <label for="dap">DAP (cm):</label>
      <input type="number" id="dap" name="DAP" step="0.1" required>

      <label for="saude">Condição de Saúde:</label>
      <select id="saude" name="Saude" required>
        <option value="">Selecione</option>
        <option value="Boa">Boa</option>
        <option value="Media">Média</option>
        <option value="Ruim">Ruim</option>
      </select>

      <label for="observacoes">Observações:</label>
      <textarea id="observacoes" name="Observacoes"></textarea>

      <button type="submit">Salvar Dados</button>
    </form>

    <div id="mensagem"></div>
  </div>

  <div class="footer">
    <p><strong>Laboratório de Gestão Arbórea - LGA</strong></p>
    <p>Desenvolvido por LGA - UFPel</p>
  </div>

  <script>
    const form = document.getElementById('arvoreForm');
    const statusElement = document.getElementById('status');
    const latitudeInput = document.getElementById('latitude');
    const longitudeInput = document.getElementById('longitude');
    const mensagem = document.getElementById('mensagem');

    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzgkbU9qMIWOzldqaNfxCgY70WivzUXqhkt87CYwZXn-3_-R9JuXfP8vjAsZekItgW8/exec';

    function getLocation() {
      statusElement.textContent = "Capturando localização...";
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError, {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        });
      } else {
        statusElement.textContent = "Geolocalização não é suportada por este navegador.";
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude.toFixed(8);
      const lon = position.coords.longitude.toFixed(8);
      latitudeInput.value = lat.replace(',', '.');
      longitudeInput.value = lon.replace(',', '.');
      statusElement.textContent = "Localização capturada com sucesso!";
    }

    function showError(error) {
      const mensagens = {
        1: "Usuário negou a solicitação de Geolocalização.",
        2: "Informação de localização indisponível.",
        3: "A solicitação para obter a localização expirou.",
        default: "Ocorreu um erro desconhecido."
      };
      statusElement.textContent = mensagens[error.code] || mensagens.default;
      latitudeInput.value = '';
      longitudeInput.value = '';
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (!latitudeInput.value || !longitudeInput.value) {
        alert("Por favor, capture a localização GPS antes de salvar.");
        return;
      }

      statusElement.textContent = "Enviando dados...";
      const formData = new FormData(form);
      const data = {};
      
      formData.forEach((value, key) => {
        data[key] = value.toString().replace(',', '.');
      });

      fetch(SCRIPT_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8'
        },
        body: new URLSearchParams(data)
      })
      .then(response => response.text())
      .then(retorno => {
        statusElement.textContent = "";
        mensagem.textContent = retorno.includes("sucesso") ?
          "✅ Dados salvos com sucesso!" :
          "⚠️ Erro: " + retorno;
        mensagem.className = retorno.includes("sucesso") ? "sucesso" : "erro";
        mensagem.style.display = "block";

        form.reset();
        latitudeInput.value = '';
        longitudeInput.value = '';

        setTimeout(() => mensagem.style.display = "none", 4000);
      })
      .catch(error => {
        statusElement.textContent = "";
        mensagem.textContent = "❌ Erro ao enviar dados.";
        mensagem.className = "erro";
        mensagem.style.display = "block";
        console.error(error);
        setTimeout(() => mensagem.style.display = "none", 4000);
      });
    });
  </script>
</body>
</html>
