<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Coleta de Dados de Árvores - GPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    .coordenadas {
      background-color: #f2f2f2;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    #mensagem {
      display: none;
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }
    #mensagem.sucesso {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    #mensagem.erro {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>

<body>
  <h2>Mapeamento de Árvores</h2>

  <form id="arvoreForm">
    <div class="coordenadas">
      <p><strong>Localização GPS:</strong></p>

      <label for="latitude">Latitude:</label>
      <input type="text" id="latitude" name="Latitude" readonly required>

      <label for="longitude">Longitude:</label>
      <input type="text" id="longitude" name="Longitude" readonly required>

      <button type="button" onclick="getLocation()">Capturar Localização</button>
      <p id="status"></p>
    </div>

    <label for="especie">Espécie da Árvore:</label>
    <input type="text" id="especie" name="Especie" required>

    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" name="Altura" step="0.1" required>

    <label for="dap">DAP (cm):</label>
    <input type="number" id="dap" name="DAP" step="0.1" required>

    <label for="saude">Condição de Saúde:</label>
    <select id="saude" name="Saude" required>
      <option value="">Selecione</option>
      <option value="Boa">Boa</option>
      <option value="Media">Média</option>
      <option value="Ruim">Ruim</option>
    </select>

    <label for="observacoes">Observações:</label>
    <textarea id="observacoes" name="Observacoes"></textarea>

    <button type="submit">Salvar Dados</button>
  </form>

  <div id="mensagem"></div>

  <script>
    const form = document.getElementById('arvoreForm');
    const statusElement = document.getElementById('status');
    const latitudeInput = document.getElementById('latitude');
    const longitudeInput = document.getElementById('longitude');
    const mensagem = document.getElementById('mensagem');

    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzgkbU9qMIWOzldqaNfxCgY70WivzUXqhkt87CYwZXn-3_-R9JuXfP8vjAsZekItgW8/exec';

    function getLocation() {
      statusElement.textContent = "Capturando localização...";
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError, {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        });
      } else {
        statusElement.textContent = "Geolocalização não é suportada por este navegador.";
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude.toFixed(8);
      const lon = position.coords.longitude.toFixed(8);
      latitudeInput.value = lat.replace(',', '.');
      longitudeInput.value = lon.replace(',', '.');
      statusElement.textContent = "Localização capturada com sucesso!";
    }

    function showError(error) {
      const mensagens = {
        1: "Usuário negou a solicitação de Geolocalização.",
        2: "Informação de localização indisponível.",
        3: "A solicitação para obter a localização expirou.",
        default: "Ocorreu um erro desconhecido."
      };
      statusElement.textContent = mensagens[error.code] || mensagens.default;
      latitudeInput.value = '';
      longitudeInput.value = '';
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (!latitudeInput.value || !longitudeInput.value) {
        alert("Por favor, capture a localização GPS antes de salvar.");
        return;
      }

      statusElement.textContent = "Enviando dados...";
      const formData = new FormData(form);
      const data = {};
      
      // ✅ Garante encoding UTF-8 correto
      formData.forEach((value, key) => {
        data[key] = value.toString().replace(',', '.');
      });

      // ✅ Envia com header UTF-8 explícito
      fetch(SCRIPT_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8'
        },
        body: new URLSearchParams(data)
      })
      .then(response => response.text())
      .then(retorno => {
        statusElement.textContent = "";
        mensagem.textContent = retorno.includes("sucesso") ?
          "✅ Dados salvos com sucesso!" :
          "⚠️ Erro: " + retorno;
        mensagem.className = retorno.includes("sucesso") ? "sucesso" : "erro";
        mensagem.style.display = "block";

        form.reset();
        latitudeInput.value = '';
        longitudeInput.value = '';

        setTimeout(() => mensagem.style.display = "none", 4000);
      })
      .catch(error => {
        statusElement.textContent = "";
        mensagem.textContent = "❌ Erro ao enviar dados.";
        mensagem.className = "erro";
        mensagem.style.display = "block";
        console.error(error);
        setTimeout(() => mensagem.style.display = "none", 4000);
      });
    });
  </script>
</body>
</html>
