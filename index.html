<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ficha de Avaliação de Arborização - LGA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --color-background: #dcd3be;
      --color-primary: #403010;
      --color-secondary: #605030;
      --color-light-accent: #cfc7b3;
      --color-success: #155724;
      --color-error: #721c24;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--color-background);
      color: var(--color-primary);
      margin: 0;
      padding: 20px;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      max-width: 150px;
      height: auto;
      margin-bottom: 15px;
    }

    h2 {
      text-align: center;
      color: var(--color-primary);
      margin: 0 0 30px 0;
      font-weight: normal;
      border-bottom: 2px solid var(--color-secondary);
      padding-bottom: 10px;
    }

    #arvoreForm {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-section {
      margin-bottom: 25px;
      padding-bottom: 20px;
      border-bottom: 1px solid var(--color-light-accent);
    }

    .form-section:last-of-type {
      border-bottom: none;
    }

    .section-title {
      font-weight: bold;
      color: var(--color-primary);
      font-size: 1.1em;
      margin-bottom: 15px;
      margin-top: 0;
      padding-top: 10px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 15px;
    }

    .form-row.full {
      grid-template-columns: 1fr;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: var(--color-secondary);
      font-size: 0.9em;
    }

    input, select, textarea {
      width: 100%;
      padding: 12px;
      display: inline-block;
      border: 1px solid var(--color-secondary);
      border-radius: 4px;
      box-sizing: border-box;
      background-color: var(--color-light-accent);
      color: var(--color-primary);
      font-size: 1em;
      transition: border-color 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--color-primary);
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-item input[type="checkbox"] {
      width: auto;
      margin: 0;
      padding: 0;
      cursor: pointer;
    }

    .checkbox-item label {
      margin: 0;
      font-weight: normal;
      font-size: 0.95em;
      cursor: pointer;
    }

    .coordenadas {
      background-color: var(--color-light-accent);
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      border: 1px solid var(--color-secondary);
    }
    
    .coordenadas p strong {
        color: var(--color-primary);
    }

    button {
      background-color: var(--color-primary);
      color: var(--color-background);
      padding: 14px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 1.1em;
      font-weight: bold;
      transition: background-color 0.3s, opacity 0.3s;
    }

    button:hover {
      background-color: var(--color-secondary);
      opacity: 0.9;
    }
    
    button[type="button"] {
        background-color: var(--color-secondary);
    }
    
    button[type="button"]:hover {
        background-color: var(--color-primary);
    }

    #mensagem {
      display: none;
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    #mensagem.sucesso {
      background-color: #d4edda;
      color: var(--color-success);
      border: 1px solid #c3e6cb;
    }

    #mensagem.erro {
      background-color: #f8d7da;
      color: var(--color-error);
      border: 1px solid #f5c6cb;
    }
    
    input[readonly] {
        background-color: #f0f0f0;
        border-style: dashed;
        color: #888;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid var(--color-secondary);
      color: var(--color-secondary);
      font-size: 0.85em;
    }

    .footer p {
      margin: 5px 0;
    }

    .footer strong {
      color: var(--color-primary);
    }

    .loading {
      display: none;
      text-align: center;
      color: var(--color-primary);
      margin: 10px 0;
      font-weight: bold;
    }

    .loading.active {
      display: block;
    }
    
    @media (max-width: 600px) {
        .form-row {
            grid-template-columns: 1fr;
        }
        
        #arvoreForm {
            padding: 15px;
        }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="logo-lga2.png" alt="Logo Laboratório de Gestão Arbórea" class="logo">
      <h2>Ficha de Avaliação de Arborização</h2>
    </div>

    <form id="arvoreForm">
      <!-- Seção de Localização GPS -->
      <div class="form-section">
        <div class="coordenadas">
          <p><strong>Localização GPS:</strong></p>

          <label for="latitude">Latitude:</label>
          <input type="text" id="latitude" name="Latitude" readonly required>

          <label for="longitude">Longitude:</label>
          <input type="text" id="longitude" name="Longitude" readonly required>

          <button type="button" onclick="getLocation()">Capturar Localização</button>
          <p id="status"></p>
        </div>
      </div>

      <!-- Seção de Identificação da Árvore -->
      <div class="form-section">
        <h3 class="section-title">Identificação da Árvore</h3>
        
        <div class="form-row full">
          <label for="microrregiao">Microrregião:</label>
          <input type="text" id="microrregiao" name="Microrregiao">
        </div>

        <div class="form-row full">
          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="Endereco">
        </div>

        <div class="form-row">
          <div>
            <label for="especie_cientifica">Espécie (nome científico):</label>
            <input type="text" id="especie_cientifica" name="Especie_Cientifica">
          </div>
          <div>
            <label for="familia">Família:</label>
            <input type="text" id="familia" name="Familia">
          </div>
        </div>

        <div class="form-row">
          <div>
            <label for="nome_popular">Nome popular:</label>
            <input type="text" id="nome_popular" name="Nome_Popular">
          </div>
          <div>
            <label for="porte">Porte:</label>
            <select id="porte" name="Porte">
              <option value="">Selecione</option>
              <option value="Pequeno">Pequeno</option>
              <option value="Médio">Médio</option>
              <option value="Grande">Grande</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div>
            <label for="origem">Origem:</label>
            <select id="origem" name="Origem">
              <option value="">Selecione</option>
              <option value="Nativa">Nativa</option>
              <option value="Exótica">Exótica</option>
              <option value="Exótica Invasora">Exótica Invasora</option>
            </select>
          </div>
          <div>
            <label for="dap">DAP (a 1,3 m) [cm]:</label>
            <input type="number" id="dap" name="DAP" step="0.1">
          </div>
        </div>
      </div>

      <!-- Seção de Condição Fitossanitária -->
      <div class="form-section">
        <h3 class="section-title">Condição Fitossanitária</h3>
        
        <label>Problemas Identificados:</label>
        <div class="checkbox-group">
          <div class="checkbox-item">
            <input type="checkbox" id="cupim" name="Cupim_Broca" value="Sim">
            <label for="cupim">Cupim ou broca</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="tronco_oco" name="Tronco_Oco_Cancro" value="Sim">
            <label for="tronco_oco">Tronco oco/cancro</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="fungos" name="Fungos_Apodrecedores" value="Sim">
            <label for="fungos">Fungos apodrecedores</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="epifitas" name="Epifitas_Parasitas" value="Sim">
            <label for="epifitas">Epífitas/parasitas</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="galhos_secos" name="Galhos_Secos" value="Sim">
            <label for="galhos_secos">Galhos secos</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="abelhas" name="Abelhas_Vespas" value="Sim">
            <label for="abelhas">Abelhas/vespas</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="exsudacao" name="Exsudacao" value="Sim">
            <label for="exsudacao">Exsudação</label>
          </div>
        </div>

        <div class="form-row full" style="margin-top: 15px;">
          <label for="outro_fitossanitario">Outro problema:</label>
          <input type="text" id="outro_fitossanitario" name="Outro_Fitossanitario">
        </div>
      </div>

      <!-- Seção de Riscos à Pessoas -->
      <div class="form-section">
        <h3 class="section-title">Riscos à Pessoas</h3>
        
        <div class="form-row">
          <div>
            <label for="toxica">Espécie tóxica?</label>
            <select id="toxica" name="Especie_Toxica">
              <option value="">Selecione</option>
              <option value="Sim">Sim</option>
              <option value="Sem informações">Sem informações</option>
            </select>
          </div>
          <div>
            <label for="aculeios">Presença de acúleos/espinhos?</label>
            <select id="aculeios" name="Aculeios_Espinhos">
              <option value="">Selecione</option>
              <option value="Sim">Sim</option>
              <option value="Não">Não</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Seção de Condições do Canteiro -->
      <div class="form-section">
        <h3 class="section-title">Condições do Canteiro</h3>
        
        <div class="form-row full">
          <label for="dimensoes">Dimensões (medir e colocar aqui):</label>
          <input type="text" id="dimensoes" name="Dimensoes_Canteiro" placeholder="Ex: 1,5m x 1,5m">
        </div>

        <div class="form-row">
          <div>
            <label for="canteiro_80cm">Canteiro respeita o mínimo de 80 cm?</label>
            <select id="canteiro_80cm" name="Canteiro_80cm">
              <option value="">Selecione</option>
              <option value="Sim">Sim</option>
              <option value="Não">Não</option>
            </select>
          </div>
          <div>
            <label for="largura_passeio">Largura do passeio (calçada) [m]:</label>
            <input type="number" id="largura_passeio" name="Largura_Passeio" step="0.01">
          </div>
        </div>

        <div class="form-row full">
          <label for="passeio_125m">Respeita o mínimo 1,25 m de passeio?</label>
          <select id="passeio_125m" name="Passeio_125m">
            <option value="">Selecione</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>
        </div>
      </div>

      <!-- Seção de Conflitos -->
      <div class="form-section">
        <h3 class="section-title">Tipo de Conflito</h3>
        
        <label>Conflitos Identificados:</label>
        <div class="checkbox-group">
          <div class="checkbox-item">
            <input type="checkbox" id="risco_galhos" name="Risco_Queda_Galhos" value="Sim">
            <label for="risco_galhos">Risco de queda galhos</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="risco_total" name="Risco_Queda_Total" value="Sim">
            <label for="risco_total">Risco queda total</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="rede_eletrica" name="Rede_Eletrica" value="Sim">
            <label for="rede_eletrica">Rede elétrica</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="pavimento" name="Pavimento" value="Sim">
            <label for="pavimento">Pavimento</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="patrimonio" name="Patrimonio" value="Sim">
            <label for="patrimonio">Patrimônio (casas, telhados)</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="acesso_veiculos" name="Acesso_Veiculos" value="Sim">
            <label for="acesso_veiculos">Acesso de veículos</label>
          </div>
          <div class="checkbox-item">
            <input type="checkbox" id="acessibilidade" name="Acessibilidade" value="Sim">
            <label for="acessibilidade">Acessibilidade</label>
          </div>
        </div>

        <div class="form-row full" style="margin-top: 15px;">
          <label for="outro_conflito">Outro conflito:</label>
          <input type="text" id="outro_conflito" name="Outro_Conflito">
        </div>
      </div>

      <!-- Botão de Envio -->
      <div class="loading" id="loading">Enviando dados...</div>
      <button type="submit">Salvar Dados</button>
    </form>

    <div id="mensagem"></div>
  </div>

  <div class="footer">
    <p><strong>Laboratório de Gestão Arbórea - LGA</strong></p>
    <p>Desenvolvido por LGA - UFPel</p>
  </div>

  <script>
    const form = document.getElementById('arvoreForm');
    const statusElement = document.getElementById('status');
    const latitudeInput = document.getElementById('latitude');
    const longitudeInput = document.getElementById('longitude');
    const mensagem = document.getElementById('mensagem');
    const loadingElement = document.getElementById('loading');

    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzgkbU9qMIWOzldqaNfxCgY70WivzUXqhkt87CYwZXn-3_-R9JuXfP8vjAsZekItgW8/exec';

    function getLocation() {
      statusElement.textContent = "Capturando localização...";
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError, {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        });
      } else {
        statusElement.textContent = "Geolocalização não é suportada por este navegador.";
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude.toFixed(8);
      const lon = position.coords.longitude.toFixed(8);
      latitudeInput.value = lat.replace(',', '.');
      longitudeInput.value = lon.replace(',', '.');
      statusElement.textContent = "Localização capturada com sucesso!";
    }

    function showError(error) {
      const mensagens = {
        1: "Usuário negou a solicitação de Geolocalização.",
        2: "Informação de localização indisponível.",
        3: "A solicitação para obter a localização expirou.",
        default: "Ocorreu um erro desconhecido."
      };
      statusElement.textContent = mensagens[error.code] || mensagens.default;
      latitudeInput.value = '';
      longitudeInput.value = '';
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      if (!latitudeInput.value || !longitudeInput.value) {
        alert("Por favor, capture a localização GPS antes de salvar.");
        return;
      }

      loadingElement.classList.add('active');
      statusElement.textContent = "Enviando dados...";

      enviarDados();
    });

    function enviarDados() {
      const formData = new FormData();
      
      // Latitude e Longitude
      formData.append('Latitude', latitudeInput.value);
      formData.append('Longitude', longitudeInput.value);
      
      // CAMPOS DE TEXTO E SELECT
      const camposTexto = [
        'Microrregiao', 'Endereco', 'Especie_Cientifica', 'Familia', 
        'Nome_Popular', 'Porte', 'Origem', 'DAP',
        'Outro_Fitossanitario', 'Especie_Toxica', 'Aculeios_Espinhos',
        'Dimensoes_Canteiro', 'Canteiro_80cm', 'Largura_Passeio', 'Passeio_125m',
        'Outro_Conflito'
      ];
      
      camposTexto.forEach(campo => {
        const elemento = document.querySelector(`[name="${campo}"]`);
        if (elemento) {
          formData.append(campo, elemento.value || '');
        }
      });
      
      // CHECKBOXES - LISTA COMPLETA E CORRETA
      const checkboxes = [
        'Cupim_Broca', 'Tronco_Oco_Cancro', 'Fungos_Apodrecedores',
        'Epifitas_Parasitas', 'Galhos_Secos', 'Abelhas_Vespas', 'Exsudacao',
        'Risco_Queda_Galhos', 'Risco_Queda_Total', 'Rede_Eletrica',
        'Pavimento', 'Patrimonio', 'Acesso_Veiculos', 'Acessibilidade'
      ];
      
      checkboxes.forEach(campo => {
        const checkbox = document.querySelector(`[name="${campo}"]`);
        formData.append(campo, checkbox && checkbox.checked ? 'Sim' : 'Não');
      });

      // DEBUG: Mostrar todos os dados no console
      console.log('=== DADOS SENDO ENVIADOS ===');
      for (let [key, value] of formData.entries()) {
        console.log(`${key}: ${value}`);
      }

      // Converte FormData para URLSearchParams
      const params = new URLSearchParams();
      for (let pair of formData.entries()) {
        params.append(pair[0], pair[1]);
      }

      fetch(SCRIPT_URL, {
        method: 'POST',
        body: params
      })
      .then(response => response.text())
      .then(retorno => {
        loadingElement.classList.remove('active');
        statusElement.textContent = "";
        mensagem.textContent = retorno.includes("sucesso") ?
          "✅ Dados salvos com sucesso!" :
          "⚠️ Erro: " + retorno;
        mensagem.className = retorno.includes("sucesso") ? "sucesso" : "erro";
        mensagem.style.display = "block";

        if (retorno.includes("sucesso")) {
          form.reset();
          latitudeInput.value = '';
          longitudeInput.value = '';
        }

        setTimeout(() => mensagem.style.display = "none", 4000);
      })
      .catch(error => {
        loadingElement.classList.remove('active');
        statusElement.textContent = "";
        mensagem.textContent = "❌ Erro ao enviar dados: " + error.message;
        mensagem.className = "erro";
        mensagem.style.display = "block";
        console.error('Erro:', error);
        setTimeout(() => mensagem.style.display = "none", 4000);
      });
    }
  </script>
</body>
</html>
